<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list examples</title>
</head>
<body>
    <h1>fruits</h1>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>grapes</li>
    </ul>
    <h1>alphabets</h1>
    <ol><b>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ol></b>
    <ul><i>
        <li>ibrahim</li>
        <li>mohammed</li>
        <li>faraz</li>
    </ul></i> 
</body>
</html>
