<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested list example</title>
</head>
<body>
    <ul><i>
        <p>general data</p>
            <ul>
                <li>specific data first</li>
                <li>specific data second</li>
                <li>specific data third</li>
            
            </ul></i>
        <h1><i>general data</h1>
           <ol>
               <li>specific data</li>
               <li>specific data</li>
               <li>specific data</li>
           </ol></i>
    </ul>
    
</body>
</html>
